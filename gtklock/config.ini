[main]
# Set the GTK theme (install Nordic-bluish-accent or use your preferred theme)
gtk-theme=Nordic-bluish-accent

# Set the path to your wallpaper (replace "path_to_wallpaper" with the actual path)
background=path_to_wallpaper

# Set the path to your GTKlock style.css (replace "your_username" with your actual username)
style=/home/your_username/.config/gtklock/style.css
